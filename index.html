<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
          <div class="content">
          <div class="context">
                 <div class="side-1">
            <h3>Learn to code by</br>watching others.</h3></br>
            <p>See how experienced developers solve problem in real-time.</br> Watching scripted tutorial is great, but understanding how</br>developers think is invaluable.</p>
        </div>
        <div class="container">
            <div class="paragraph">
                 <p>
                 <span>Try it free 7 days</span>
                 <span> then $20/mo. thereafter</span>
             </p>
            </div>
        
        <form action="#" method="post">
                    <!-- fields -->
                    <div class="fields">
                        <div class="input-field">
                            <label></label>
                            <input type="text" placeholder="First Name" required>
                        </div>
                        
                         <div class="input-field">
                            <label></label>
                            <input type="text" placeholder="Last Name" required>
                        </div>
                        
                         <div class="input-field">
                            <label></label>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        
                         <div class="input-field">
                            <label></label>
                            <input type="password" placeholder="Password" required>
                        </div>
                        
                         <div class="input-field">
                            <label></label>
                            <input type="submit" value="Claim Your Free trial" required>
                        </div>
                               
        </div>
         <div class="lastly">
                          <p>By clicking the button, you're agreeing to our <span> Terms and Services</span></p>
                     
                      </div>   
          </div>
    </div>
    </section>
</body>
</html>
